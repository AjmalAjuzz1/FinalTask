<div class="col-6 logout">

    <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="form-container">

      <div class="form-group">

      <!-- <h4 class="text-center font-weight-bold"> Login </h4> -->

      <label for="text">Username</label>

      <input type="text" class="form-control" formControlName="username">

      </div>



      <div class="form-group">

          <!-- <h4 class="text-center font-weight-bold"> Login </h4> -->

          <label for="email">Email</label>

          <input type="email" class="form-control" formControlName="email">

          </div>



      <div class="form-group">

      <label for="InputPassword1">Password</label>

      <input type="password" class="form-control" id="InputPassword1" formControlName="password" placeholder="Password">

      </div>



      <div class="form-group">

          <label for="InputPassword2">Password</label>

          <input type="password" class="form-control" id="InputPassword2" formControlName="password2" placeholder=" Confirm Password">

          </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>

 

  </form>

  </div>
